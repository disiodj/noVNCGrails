<div class="pagination" ng-if="1 < pages.length">

    <div class="page"  ng-click="setCurrent(1)" ng-if="boundaryLinks"
         ng-class="{ disabled : pagination.current == 1 }"><a href="" 
                                                              >&laquo;</a></div>

    <div  class="page"  ng-click="setCurrent(pagination.current - 1)" ng-if="directionLinks"
          ng-class="{ disabled : pagination.current == 1 }"><a href="" 
                                                               >&lsaquo;</a></div>

    <div  class="page"  ng-click="setCurrent(pageNumber)" ng-repeat="pageNumber in pages track by $index"
          ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" >{{ pageNumber }}</a>
    </div>

    <div  class="page" ng-click="setCurrent(pagination.current + 1)" ng-if="directionLinks"
          ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" >&rsaquo;</a>
    </div>
    <div  class="page" ng-click="setCurrent(pagination.last)" ng-if="boundaryLinks"
          ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" >&raquo;</a>
    </div>

</div>
